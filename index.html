<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary Look up </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>Web Dictionary</h1>
        </header>
        <main>
            <p>Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)</p>
            
            <form>
                <input type="text" name="word" placeholder="Enter search term"/> 
                <a id="search" class="btn">Search</a>
                <a id="search-all" class="btn">Get All Definitions</a>
            </form>
            <hr>
            <section>
                <h1 id="res">Result</h1>
                <div id="result"></div>
            </section>
        </main>
    </body>
</html>
